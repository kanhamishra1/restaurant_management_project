<DOCTYPE html>
    <html>
        <head>
            <title> Resturant Menu</title>
        </head>
        <body>
            <h1>Resturant Menu</h1>
            <div id = "menu-container">
                <p>Loading manu...</p>
            </div>


            <script>
                fetch("http://localhost:8000/api/products/menu/")
                .then(response => response.json())
                .then(data =>{
                const container =document.getElementById("menu-container");
                container.innerHTML="";

                if (data.length ===0) {
                container.innerHTML = "<p> No menu items available.</p>";
                return;
                }

                data.forEach(item => {
                const div = document.createElement("div");
                div.innerHTML = 
                <h3>${item.name}</h3>
                <p> $(item.description)</p>
                    <p><strong>price:</strong> ${item.price}</p>
                    <hr>
                    ;
                    container.appendChild(div);
                    });
    })

                .catch(error => {
                console.error("Error  fetching menu:",error);
                document.getElementById("menu-container").innerHTML = "<p>Error loading menu.</p>";
                });

                </script>
        </body>
    </html>
